Global:
  use_gpu: True
  epoch_num: 72
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/rec/rec_mv3_tps_bilstm_att/
  save_epoch_step: 3
  # evaluation is run every 5000 iterations after the 4000th iteration
  eval_batch_step: [ 0, 2000 ]
  cal_metric_during_train: True
  pretrained_model:
  checkpoints:
  save_inference_dir:
  use_visualdl: False
  infer_img: doc/imgs_words/ch/word_1.jpg
  # for data or label process
  character_dict_path:
  max_text_length: 25
  infer_mode: False
  use_space_char: False
  save_res_path: ./output/rec/predicts_mv3_tps_bilstm_att.txt


Optimizer:
  class: Adam
  beta1: 0.9
  beta2: 0.999
  lr: 0.0005
LRScheduler:



Model:
  model_type: rec
  algorithm: RARE
  Transform:
    class: TPS
    num_fiducial: 20
    loc_lr: 0.1
    model_name: small
  Backbone:
    class: MobileNetV3
    scale: 0.5
    model_name: large
  Neck:
    class: SequenceEncoder
    encoder_type: rnn
    hidden_size: 96
  Head:
    class: AttentionHead
    hidden_size: 96


Loss:
  class: AttentionLoss

PostProcessor:
  class: AttnLabelDecode

Metric:
  class: RecMetric
  main_indicator: acc

Train:
  Dataset:
    class: LMDBDataSet
    data_dir: ./train_data/data_lmdb_release/training/
    transforms:
      - class: DecodeImage # load image
        img_mode: BGR
        channel_first: False
      - class: AttnLabelEncode # Class handling label
      - class: RecResizeImg
        image_shape: [ 3, 32, 100 ]
      - class: KeepKeys
        keep_keys: [ 'image', 'label', 'length' ] # dataloader will return list in this order
  DataLoader:
    shuffle: True
    batch_size: 256
    drop_last: True
    num_workers: 8

Eval:
  Dataset:
    class: LMDBDataSet
    data_dir: ./train_data/data_lmdb_release/validation/
    transforms:
      - class: DecodeImage # load image
        img_mode: BGR
        channel_first: False
      - class: AttnLabelEncode # Class handling label
      - class: RecResizeImg
        image_shape: [ 3, 32, 100 ]
      - class: KeepKeys
        keep_keys: [ 'image', 'label', 'length' ] # dataloader will return list in this order
  DataLoader:
    shuffle: False
    drop_last: False
    batch_size: 256
    num_workers: 1
