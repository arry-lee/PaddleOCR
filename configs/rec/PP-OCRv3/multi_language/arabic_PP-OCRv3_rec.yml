Global:
  debug: false
  use_gpu: true
  epoch_num: 500
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./output/v3_arabic_mobile
  save_epoch_step: 3
  eval_batch_step:
    - 0
    - 2000
  cal_metric_during_train: true
  pretrained_model: null
  checkpoints: null
  save_inference_dir: null
  use_visualdl: false
  infer_img: ./doc/imgs_words/arabic/ar_2.jpg
  character_dict_path: ppocr/utils/dict/arabic_dict.txt
  max_text_length: 25
  infer_mode: false
  use_space_char: true
  distributed: true
  save_res_path: ./output/rec/predicts_ppocrv3_arabic.txt
Optimizer:
  class: Adam
  betas: 
    - 0.9
    - 0.999
  lr: 0.001
LRScheduler:
  class: CosineAnnealingWarmRestarts
  T_0: 5
Model:
  model_type: rec
  algorithm: SVTR
  Transform: null
  Backbone:
    class: MobileNetV1Enhance
    scale: 0.5
    last_conv_stride:
      - 1
      - 2
    last_pool_type: avg
  Head:
    class: MultiHead
    head_list:
      - class: CTCHead
        Neck:
          class: svtr
          dims: 64
          depth: 2
          hidden_dims: 120
          use_guide: true
        Head:
          fc_decay: 1.0e-05
      - class: SARHead
        enc_dim: 512
        max_text_length: 25
Loss:
  class: MultiLoss
  loss_config_list:
    - CTCLoss: null
    - SARLoss: null
PostProcessor:
  class: CTCLabelDecode
Metric:
  class: RecMetric
  main_indicator: acc
  ignore_space: false
Train:
  Dataset:
    class: SimpleDataSet
    data_dir: ./train_data/
    ext_op_transform_idx: 1
    label_file_list:
      - ./train_data/train_list.txt
    transforms:
      - class: DecodeImage
        img_mode: BGR
        channel_first: false
      - class: RecConAug
        prob: 0.5
        ext_data_num: 2
        image_shape:
          - 48
          - 320
          - 3
      - class: RecAug
      - class: MultiLabelEncode
      - class: RecResizeImg
        image_shape:
          - 3
          - 48
          - 320
      - class: KeepKeys
        keep_keys:
          - image
          - label_ctc
          - label_sar
          - length
          - valid_ratio
  DataLoader:
    shuffle: true
    batch_size: 128
    drop_last: true
    num_workers: 4
Eval:
  Dataset:
    class: SimpleDataSet
    data_dir: ./train_data
    label_file_list:
      - ./train_data/val_list.txt
    transforms:
      - class: DecodeImage
        img_mode: BGR
        channel_first: false
      - class: MultiLabelEncode
      - class: RecResizeImg
        image_shape:
          - 3
          - 48
          - 320
      - class: KeepKeys
        keep_keys:
          - image
          - label_ctc
          - label_sar
          - length
          - valid_ratio
  DataLoader:
    shuffle: false
    drop_last: false
    batch_size: 128
    num_workers: 4
