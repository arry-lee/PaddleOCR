Global:
  debug: false
  use_gpu: true
  epoch_num: 800
  log_window_size: 20
  log_batch_step: 10
  save_model_dir: ./output/rec_ppocr_v3_distillation
  save_epoch_step: 3
  eval_batch_step:
    - 0
    - 2000
  metric_during_train: true
  pretrained_model: null
  checkpoints: null
  save_infer_dir: null
  use_visualdl: false
  infer_img: doc/imgs_words/ch/word_1.jpg
  character_dict_path: ptocr/utils/ppocr_keys_v1.txt
  max_text_length: 25
  infer_mode: false
  use_space_char: true
  distributed: true
  save_res_path: ./output/rec/predicts_ppocrv3_distillation.txt
Optimizer:
  class: Adam
  betas: 
    - 0.9
    - 0.999
LRScheduler:
  class: PiecewiseLR
  decay_epochs:
    - 700
  values:
    - 0.0005
    - 5.0e-05
  warmup_epoch: 5
Model:
  model_type: rec
  class: DistillationModel
  algorithm: Distillation
  Models:
    Teacher:
      pretrained: null
      freeze_params: false
      return_all_feats: true
      model_type: rec
      algorithm: SVTR
      Transform: null
      Backbone:
        class: MobileNetV1Enhance
        scale: 0.5
        last_conv_stride:
          - 1
          - 2
        last_pool_type: avg
      Head:
        class: MultiHead
        head_list:
          - CTCHead: null
            Neck:
              class: svtr
              dims: 64
              depth: 2
              hidden_dims: 120
              use_guide: true
            Head:
              fc_decay: 1.0e-05
          - SARHead: null
            enc_dim: 512
            max_text_length: 25
    Student:
      pretrained: null
      freeze_params: false
      return_all_feats: true
      model_type: rec
      algorithm: SVTR
      Transform: null
      Backbone:
        class: MobileNetV1Enhance
        scale: 0.5
        last_conv_stride:
          - 1
          - 2
        last_pool_type: avg
      Head:
        class: MultiHead
        head_list:
          - CTCHead: null
            Neck:
              class: svtr
              dims: 64
              depth: 2
              hidden_dims: 120
              use_guide: true
            Head:
              fc_decay: 1.0e-05
          - SARHead: null
            enc_dim: 512
            max_text_length: 25
Loss:
  class: CombinedLoss
  loss_config_list:
    - DistillationDMLLoss:
        weight: 1.0
        act: softmax
        use_log: true
        model_name_pairs:
          - - Student
            - Teacher
        key: head_out
        multi_head: true
        dis_head: ctc
        class: dml_ctc
    - DistillationDMLLoss:
        weight: 0.5
        act: softmax
        use_log: true
        model_name_pairs:
          - - Student
            - Teacher
        key: head_out
        multi_head: true
        dis_head: sar
        class: dml_sar
    - DistillationDistanceLoss:
        weight: 1.0
        mode: l2
        model_name_pairs:
          - - Student
            - Teacher
        key: backbone_out
    - DistillationCTCLoss:
        weight: 1.0
        model_name_list:
          - Student
          - Teacher
        key: head_out
        multi_head: true
    - DistillationSARLoss:
        weight: 1.0
        model_name_list:
          - Student
          - Teacher
        key: head_out
        multi_head: true
PostProcessor:
  class: DistillationCTCLabelDecode
  model_name:
    - Student
    - Teacher
  key: head_out
  multi_head: true
Metric:
  class: DistillationMetric
  base_metric_name: RecMetric
  main_indicator: acc
  key: Student
  ignore_space: false
Train:
  Dataset:
    class: SimpleDataSet
    root: ./train_data/
    ext_op_transform_idx: 1
    label_file_list:
      - ./train_data/train_list.txt
    transforms:
      - class: DecodeImage
        img_mode: BGR
        channel_first: false
      - class: RecConAug
        prob: 0.5
        ext_data_num: 2
        image_shape:
          - 48
          - 320
          - 3
        max_text_length: 25
      - class: RecAug
      - class: MultiLabelEncode
      - class: RecResizeImg
        image_shape:
          - 3
          - 48
          - 320
      - class: KeepKeys
        keep_keys:
          - image
          - label_ctc
          - label_sar
          - length
          - valid_ratio
  DataLoader:
    shuffle: true
    batch_size: 128
    drop_last: true
    num_workers: 4
Eval:
  Dataset:
    class: SimpleDataSet
    root: ./train_data
    label_file_list:
      - ./train_data/val_list.txt
    transforms:
      - class: DecodeImage
        img_mode: BGR
        channel_first: false
      - class: MultiLabelEncode
      - class: RecResizeImg
        image_shape:
          - 3
          - 48
          - 320
      - class: KeepKeys
        keep_keys:
          - image
          - label_ctc
          - label_sar
          - length
          - valid_ratio
  DataLoader:
    shuffle: false
    drop_last: false
    batch_size: 128
    num_workers: 4
