Global:
  use_gpu: true
  epoch_num: 6
  log_smooth_window: 20
  print_batch_step: 50
  save_model_dir: ./output/rec/rec_resnet_rfl_visual/
  save_epoch_step: 1
  eval_batch_step:
    - 0
    - 5000
  cal_metric_during_train: false
  pretrained_model: null
  checkpoints: null
  save_inference_dir: null
  use_visualdl: false
  infer_img: doc/imgs_words_en/word_10.png
  character_dict_path: null
  max_text_length: 25
  infer_mode: false
  use_space_char: false
  save_res_path: ./output/rec/rec_resnet_rfl_visual.txt
Optimizer:
  class: AdamW
  beta1: 0.9
  beta2: 0.999
  weight_decay: 0.0
  clip_norm_global: 5.0
LRScheduler:
  class: Piecewise
  decay_epochs:
    - 3
    - 4
    - 5
  values:
    - 0.001
    - 0.0003
    - 9.0e-05
    - 2.7e-05
Model:
  model_type: rec
  algorithm: RFL
  in_channels: 1
  Transform:
    class: TPS
    num_fiducial: 20
    loc_lr: 1.0
    model_name: large
  Backbone:
    class: ResNetRFL
    use_cnt: true
    use_seq: false
  Neck:
    class: RFAdaptor
    use_v2s: false
    use_s2v: false
  Head:
    class: RFLHead
    in_channels: 512
    hidden_size: 256
    batch_max_legnth: 25
    out_channels: 38
    use_cnt: true
    use_seq: false
Loss:
  class: RFLLoss
PostProcessor:
  class: RFLLabelDecode
Metric:
  class: CNTMetric
  main_indicator: acc
Train:
  Dataset:
    class: LMDBDataSet
    data_dir: ./train_data/data_lmdb_release/training
    transforms:
      - class: DecodeImage
        img_mode: BGR
        channel_first: false
      - class: RFLLabelEncode
      - class: RFLRecResizeImg
        image_shape:
          - 1
          - 32
          - 100
        padding: false
        interpolation: 2
      - class: KeepKeys
        keep_keys:
          - image
          - label
          - length
          - cnt_label
  DataLoader:
    shuffle: true
    batch_size: 64
    drop_last: true
    num_workers: 8
Eval:
  Dataset:
    class: LMDBDataSet
    data_dir: ./train_data/data_lmdb_release/evaluation
    transforms:
      - class: DecodeImage
        img_mode: BGR
        channel_first: false
      - class: RFLLabelEncode
      - class: RFLRecResizeImg
        image_shape:
          - 1
          - 32
          - 100
        padding: false
        interpolation: 2
      - class: KeepKeys
        keep_keys:
          - image
          - label
          - length
          - cnt_label
  DataLoader:
    shuffle: false
    drop_last: false
    batch_size: 256
    num_workers: 8
